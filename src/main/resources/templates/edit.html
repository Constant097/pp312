<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PATCH" th:action="@{/edit}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="userId">UserId</label>
        <input readonly type="number" th:field="${user.id}" id="userId" placeholder="UserId">
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">Enter name</label>
        <input type="text" th:field="${user.firstName}" id="name" required/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="surname">Enter surname</label>
        <input type="text" th:field="${user.lastName}" id="surname"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="age">Enter age</label>
        <input type="text" th:field="${user.age}" id="age">
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input type="submit" class="buttonEdit" value="Edit user"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
